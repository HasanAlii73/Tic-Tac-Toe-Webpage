<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="playersContainer">
        <form class="frmPlayersName">
            <div class="playerOne">
                <label for="playerOneName">Player (X):</label>
                <input type="text" name="playerOneName" class="playerOneName playerName" value="player 1">
            </div>
            <div class="playerTwo">
                <label for="playerTwoName">Player (O):</label>
                <input type="text" name="playerTwoName" class="playerTwoName playerName" value="player 2">
            </div>
            <button class="btnStart" type="submit">Start Game</button>
        </form>
        <p class="comment">Select players and start the game</p>
    </div>
    <div class="gameContainer">
        <div class="cell disapled" data-index="0" ></div>
        <div class="cell disapled" data-index="1"></div>
        <div class="cell disapled" data-index="2"></div>
        <div class="cell disapled" data-index="3"></div>
        <div class="cell disapled" data-index="4"></div>
        <div class="cell disapled" data-index="5"></div>
        <div class="cell disapled" data-index="6"></div>
        <div class="cell disapled" data-index="7"></div>
        <div class="cell disapled" data-index="8"></div>
    </div>
    
</body>
</html>
